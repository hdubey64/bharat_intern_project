<!DOCTYPE html>
<html lang="en">
   <head>
      <meta charset="UTF-8" />
      <meta name="viewport" content="width=device-width, initial-scale=1.0" />
      <meta http-equiv="X-UA-Compatible" content="ie=edge" />
      <meta name="Description" content="Enter your description here" />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/css/bootstrap.min.css"
      />
      <link
         rel="stylesheet"
         href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css"
      />
      <link rel="stylesheet" href="assets/css/style.css" />
      <title>Temp Converter</title>
   </head>

   <body>
      <section>
         <div class="main">
            <!-- Input field From users -->
            <div class="unitField">
               <div>
                  <label for="unit">Celsius </label>
                  <input id="celsius" type="checkbox" checked />
                  <label for="unit">Fahrenheit </label>
                  <input id="fahrenheit" type="checkbox" />
               </div>
               <div class="inputField">
                  <input
                     id="unit"
                     type="number"
                     placeholder="Enter your temperature to convert"
                  />
               </div>
            </div>

            <!-- Result & Convert button -->
            <div class="result"><p id="result">Result</p></div>
            <button id="convert">Convert</button>
         </div>
      </section>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.9.2/umd/popper.min.js"></script>
      <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/5.1.0/js/bootstrap.min.js"></script>
   </body>
</html>
